title: Akal Ke Dost!
description: >-
  ‘Akal ke Dost’ is a Rational/Critical thinking workshop that helps
  participants explore the need, value and practice of Critical thinking. It is
  a collective attempt to help ourselves think better and improve our personal,
  social and community lives.
