  - designation: Facilitation Team
    description: Our dedicated group of Facilitators
    members:
      - image: /images/team/teamSections/1/members/0/image.png
        imageAlt: >-
          Devanshi is an architect who is a key part of the team. She works with
          kids across age groups and they love being around her. 
        name: Devanshi Shah
        title: Facilitator
        description: >-
          Devanshi is an Architect by training and joined us in June 2022 after
          working at an architecture and interior design firm in Mumbai for 2
          years. She has been instrumental in stabilising the project in Tirthan
          by capably taking over some tasks. She works with the kids across age
          groups and the kids love being around her. 
      - image: /images/team/teamSections/1/members/1/image.png
        imageAlt: >-
          Chandni is a local teacher with a Master's degree in History. She is
          dedicated to helping children learn better as well as to her own
          continued learning and growth. 
        name: Chandni Bisht
        title: Facilitator
        description: >-
          Chandni is a local from Tirthan. She completed her MA with History and
          was looking for teaching jobs when we found her. She is very
          interested in and dedicated to helping children learn and even more so
          in her own continued learning and growth. Very jovial and easy to work
          with, she has been a great addition to the team.
      - image: /images/team/teamSections/1/members/2/image.png
        imageAlt: >-
          Pushpa is a local teacher with a Master's in Commerce. She is always
          looking to improve as a facilitator and her calm personality makes it
          easier for kids to work with her. 
        name: Pushpa Devi
        title: Facilitator
        description: >-
          Pushpa belongs to Tirthan valley and has a Master's degree in
          Commerce. She joined us in March 2023. Her interest in teaching gained
          strength after the birth of her two daughters and she is always
          looking to learn new and better ways to help children learn. Her
          simplicity and calm make it easy for the kids to feel comfortable
          around her and learn. 
