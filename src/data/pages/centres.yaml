metaTitle: The Centres
metaDescription: >-
  Srot runs 3 Centres and a Library in the Tirthan Valley where the academic
  support and mentorship work happens. The Banjar centre is also a residence of
  non-local permanent staff.
headline: Our Centres
subheadline: >-
  The Banjar Centre is a quiet and comfortable space. Children come over each
  day to study. Periodically, it hosts volunteers who join in the work as well.
  The overall atmosphere is affectionate, free and enriching.
